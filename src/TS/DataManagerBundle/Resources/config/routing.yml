    defaults: { _controller: TSDataManagerBundle:DataManager:DataManager }

ts_data_manager_editrow:
    path:     /editrow/{id}
    defaults: { _controller: TSDataManagerBundle:DataManager:editRow }

ts_register_removerow:
    path:      /removerow/{id}
    defaults: { _controller: TSDataManagerBundle:DataManager:removeRow }

ts_data_manager_save:
