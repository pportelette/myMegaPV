    defaults: { _controller: TSDataManagerBundle:Import:Import }

ts_data_manager_curves:
    path:     /curves
    defaults: { _controller: TSDataManagerBundle:Curves:Curves }

ts_data_manager_trend:
    path:     /curves/trend/{e}/{i}/{p}
    defaults: { _controller: TSDataManagerBundle:Curves:trend, e: 1 }
